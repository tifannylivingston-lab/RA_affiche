<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le match invisible – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(135deg,#7b1fa2,#ec407a);
      font-family:Arial,sans-serif;
      color:white;
      overflow:hidden;
    }

    h1{
      text-align:center;
      margin-top:15px;
      font-size:2em;
      text-shadow:2px 2px 6px #000;
    }

    p{
      text-align:center;
      margin-bottom:10px;
      font-size:1.1em;
    }

    /* BOUTONS RECTANGLES */
    .btn-rect{
      position:absolute;
      left:50%;
      bottom:40px;
      transform:translateX(-50%);
      padding:15px 30px;
      border-radius:20px;
      background-color:#FFD700;
      color:#000;
      font-size:1.2em;
      font-weight:bold;
      text-align:center;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.5);
      transition:all 0.3s;
      text-decoration:none;
      display:inline-block;
    }

    .btn-rect:hover{
      background-color:#FFB600;
      transform:translateX(-50%) scale(1.05);
    }

    /* IMAGE DE FOND */
    .bg{
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0.15;
      z-index:-1;
    }
  </style>
</head>

<body>

<h1>⚖️ Le match invisible</h1>
<p>Découvre le sport féminin en réalité augmentée</p>

<!-- BOUTON SERENA -->
<a href="serena.html" class="btn-rect">Découvrir Serena Williams</a>

<img src="fond_sport_feminin.png" class="bg" alt="Fond décoratif">

</body>
</html>
