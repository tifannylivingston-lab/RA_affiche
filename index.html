<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>AR – Athlètes féminines</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7ad9, #9b6cff);
    color: white;
    text-align: center;
  }

  .header {
    padding: 25px 15px 15px;
  }

  h1 {
    font-size: 34px;
    font-weight: bold;
    margin: 0;
  }

  .subtitle {
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
  }

  .subtitle::after {
    content: "";
    display: block;
    width: 90px;
    height: 3px;
    background: linear-gradient(90deg, #ffffff, #ffd6f6);
    margin: 12px auto 0;
    border-radius: 3px;
  }

  .athletes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 30px;
  }

  .athlete {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .athlete:hover {
    transform: scale(1.05);
  }

  .athlete img {
    width: 100%;
    border-radius: 10px;
  }

  .athlete h3 {
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="header">
  <h1>Choisis une athlète</h1>
  <div class="subtitle">Les 5 meilleures athlètes féminines</div>
</div>

<div class="athletes">

  <div class="athlete" onclick="location.href='serena.html'">
    <img src="images/serena-marker.jpg" alt="Serena Williams">
    <h3>Serena Williams</h3>
  </div>

  <div class="athlete" onclick="location.href='katie.html'">
    <img src="images/katie-marker.jpg" alt="Katie Ledecky">
    <h3>Katie Ledecky</h3>
  </div>

  <div class="athlete" onclick="location.href='simone.html'">
    <img src="images/simone-marker.jpg" alt="Simone Biles">
    <h3>Simone Biles</h3>
  </div>

  <div class="athlete" onclick="location.href='allyson.html'">
    <img src="images/allyson-marker.jpg" alt="Allyson Felix">
    <h3>Allyson Felix</h3>
  </div>

  <div class="athlete" onclick="location.href='autre.html'">
    <img src="images/autre-marker.jpg" alt="Athlète">
    <h3>Autre athlète</h3>
  </div>

</div>

</body>
</html>
