<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DÃ©couvre Serena Williams</title>
<style>
body {
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#7b1fa2,#ec407a);
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position: relative;
}

h1{
  font-size:2.2em;
  color:white;
  text-shadow:2px 2px 6px #000;
  margin-bottom:40px;
  animation:pulse 2s infinite;
  text-align:center;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

#discoverBtn{
  padding:18px 40px;
  font-size:1.3em;
  border-radius:25px;
  border:none;
  cursor:pointer;
  background: linear-gradient(45deg,#FFD700,#FFB600);
  color:#000;
  font-weight:bold;
  box-shadow:0 6px 15px rgba(0,0,0,0.5);
  transition:all 0.3s;
  z-index:10;
}
#discoverBtn:hover{
  transform: scale(1.1) rotate(-2deg);
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

/* Mini-court */
#court {
  position:absolute;
  top:50%;
  left:50%;
  width:90%;
  height:50%;
  transform:translate(-50%,-50%);
  background-color:#228B22;
  border:4px solid white;
  border-radius:8px;
  box-sizing:border-box;
  z-index:0;
}
#lineH1, #lineH2{
  position:absolute;
  height:2px;
  width:90%;
  background:white;
  left:50%;
  transform:translateX(-50%);
}
#lineH1{top:25%;}
#lineH2{top:75%;}
#lineV1, #lineV2{
  position:absolute;
  width:2px;
  height:50%;
  background:white;
  top:50%;
  transform:translateY(-50%);
}
#lineV1{left:25%;}
#lineV2{left:75%;}

/* Balles et raquettes */
.moving {
  position:absolute;
  background-size:cover;
  background-position:center;
}
.rotate {
  animation:rotate 4s linear infinite;
}
@keyframes rotate{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(15deg);}
  100%{transform:rotate(0deg);}
}

/* Silhouette Serena */
.silhouette{
  width:90px;
  height:90px;
  animation:floaty 3s ease-in-out infinite;
  z-index:1;
}
@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

/* Confettis */
.confetti {
  position:absolute;
  width:8px;
  height:8px;
  background: #FFD700;
  opacity:0.8;
  border-radius:50%;
  pointer-events:none;
  z-index:20;
}
</style>
</head>
<body>

<h1>ðŸŽ¾ DÃ©couvre Serena Williams !</h1>
<button id="discoverBtn">DÃ©couvrir Serena Williams</button>

<div id="court">
  <div id="lineH1"></div>
  <div id="lineH2"></div>
  <div id="lineV1"></div>
  <div id="lineV2"></div>
</div>

<!-- Son de balle -->
<audio id="ping" src="ping.mp3" preload="auto"></audio>

<script>
window.onload = function() {
  const court = document.getElementById('court');
  const courtRect = court.getBoundingClientRect();
  const ping = document.getElementById('ping');

  // BALLS
  let balls=[];
  for(let i=0;i<5;i++){
    let ball = document.createElement('div');
    ball.className='moving';
    ball.style.backgroundImage="url('balle_tennis.png')";
    ball.style.width='40px';
    ball.style.height='40px';
    ball.style.left=Math.random()*(courtRect.width-40)+'px';
    ball.style.top=Math.random()*(courtRect.height-40)+'px';
    court.appendChild(ball);
    let dx = (Math.random()*2+1)*(Math.random()<0.5?1:-1);
    let dy = (Math.random()*2+1)*(Math.random()<0.5?1:-1);
    balls.push({el:ball, dx, dy});
  }

  // RAQUETTES
  let rackets=[];
  for(let i=0;i<5;i++){
    let racket = document.createElement('div');
    racket.className='moving rotate';
    racket.style.backgroundImage="url('raquette_tennis.png')";
    racket.style.width='60px';
    racket.style.height='60px';
    racket.style.left=Math.random()*(courtRect.width-60)+'px';
    racket.style.top=Math.random()*(courtRect.height-60)+'px';
    court.appendChild(racket);
    rackets.push(racket);
  }

  // SILHOUETTE SERENA
  let silhouette = document.createElement('div');
  silhouette.className='silhouette';
  silhouette.style.backgroundImage="url('silhouette_sportive.png')";
  silhouette.style.left='50%';
  silhouette.style.top='50%';
  silhouette.style.transform='translate(-50%,-50%)';
  court.appendChild(silhouette);

  // Animation des balles avec collision simple raquette
  function animate(){
    balls.forEach(b=>{
      let x=parseFloat(b.el.style.left);
      let y=parseFloat(b.el.style.top);
      x+=b.dx; y+=b.dy;

      // rebond sur les murs
      if(x<0 || x>courtRect.width-40){b.dx*=-1; ping.play();}
      if(y<0 || y>courtRect.height-40){b.dy*=-1; ping.play();}

      // collision simple raquette
      rackets.forEach(r=>{
        let rx=parseFloat(r.style.left), ry=parseFloat(r.style.top);
        let rw=parseFloat(r.style.width), rh=parseFloat(r.style.height);
        if(x+40>rx && x<rx+rw && y+40>ry && y<ry+rh){b.dx*=-1; b.dy*=-1; ping.play();}
      });

      b.el.style.left=x+'px';
      b.el.style.top=y+'px';
    });
    requestAnimationFrame(animate);
  }
  animate();

  // CONFETTIS au clic sur le bouton
  document.getElementById('discoverBtn').addEventListener('click',()=>{
    for(let i=0;i<30;i++){
      let conf = document.createElement('div');
      conf.className='confetti';
      conf.style.left=Math.random()*courtRect.width+'px';
      conf.style.top=Math.random()*courtRect.height+'px';
      conf.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
      court.appendChild(conf);

      // chute
      let ty=parseFloat(conf.style.top);
      let vx=(Math.random()-0.5)*2;
      let vy=Math.random()*3+2;
      function fall(){
        ty+=vy;
        let tx=parseFloat(conf.style.left);
        tx+=vx;
        conf.style.top=ty+'px';
        conf.style.left=tx+'px';
        if(ty<courtRect.height) requestAnimationFrame(fall);
        else conf.remove();
      }
      fall();
    }

    // Ouvre la page Serena aprÃ¨s un petit dÃ©lai
    setTimeout(()=>{window.location.href='serena.html';},500);
  });
};
</script>
</body>
</html>
