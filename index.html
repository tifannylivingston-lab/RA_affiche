<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Droits des femmes – WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js pour webcam -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>
  <!-- Caméra -->
  <a-entity camera></a-entity>

  <!-- Vidéo AR format portrait plus visible -->
  <a-video
    id="videoAR"
    src="./video.mp4"
    position="0 0.3 -2"     <!-- un peu plus proche de la caméra -->
    width="1"               <!-- plus large, ratio portrait réaliste -->
    height="1.8"
    loop
    muted
    playsinline
    crossorigin="anonymous"
    scale="0.2 0.2 0.2"
  >
    <a-animation
      attribute="scale"
      from="0.2 0.2 0.2"
      to="1 1 1"
      dur="800"
      easing="ease-out"
    ></a-animation>
  </a-video>
</a-scene>

<script>
  // Lecture automatique uniquement après interaction utilisateur (mobile)
  const video = document.querySelector('#videoAR');
  video.pause();
  video.currentTime = 0;

  document.body.addEventListener('click', () => {
    video.play();
  });
</script>

</body>
</html>
