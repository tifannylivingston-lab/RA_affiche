<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Droits des femmes – WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js pour webcam -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>
  <!-- Caméra -->
  <a-entity camera></a-entity>

  <!-- Vidéo AR avec animation -->
  <a-video
    id="videoAR"
    src="./video.mp4"
    position="0 0.2 -2.5"
    width="0.8"
    height="0.45"
    loop
    muted
    playsinline
    crossorigin="anonymous"
    scale="0.1 0.1 0.1"
  >
    <!-- Animation d'apparition "scale" -->
    <a-animation
      attribute="scale"
      from="0.1 0.1 0.1"
      to="1 1 1"
      dur="800"
      easing="ease-out"
    ></a-animation>
  </a-video>
</a-scene>

<script>
  // Lecture automatique si autorisation donnée
  const video = document.querySelector('#videoAR');
  video.pause();
  video.currentTime = 0;

  // Détecte si l'utilisateur clique pour activer la vidéo (mobile autoplay)
  document.body.addEventListener('click', () => {
    video.play();
  });
</script>

</body>
</html>
