<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DÃ©couvre Serena Williams</title>
<style>
body {
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#7b1fa2,#ec407a);
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position: relative;
}

h1{
  font-size:2.2em;
  color:white;
  text-shadow:2px 2px 6px #000;
  margin-bottom:40px;
  animation:pulse 2s infinite;
  text-align:center;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

/* Bouton */
#discoverBtn{
  padding:18px 40px;
  font-size:1.3em;
  border-radius:25px;
  border:none;
  cursor:pointer;
  background: linear-gradient(45deg,#FFD700,#FFB600);
  color:#000;
  font-weight:bold;
  box-shadow:0 6px 15px rgba(0,0,0,0.5);
  transition:all 0.3s;
  z-index:10;
}
#discoverBtn:hover{
  transform: scale(1.1) rotate(-2deg);
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

/* Mini-court */
#court {
  position:absolute;
  top:50%;
  left:50%;
  width:90%;
  height:50%;
  transform:translate(-50%,-50%);
  background-color:#228B22;
  border:4px solid white;
  border-radius:8px;
  box-sizing:border-box;
  z-index:0;
}

/* Lignes du court */
#lineH1, #lineH2{
  position:absolute;
  height:2px;
  width:90%;
  background:white;
  left:50%;
  transform:translateX(-50%);
}
#lineH1{top:25%;}
#lineH2{top:75%;}
#lineV1, #lineV2{
  position:absolute;
  width:2px;
  height:50%;
  background:white;
  top:50%;
  transform:translateY(-50%);
}
#lineV1{left:25%;}
#lineV2{left:75%;}

/* Balles et raquettes */
.moving {
  position:absolute;
  background-size:cover;
  background-position:center;
}
.rotate {
  animation:rotate 4s linear infinite;
}
@keyframes rotate{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(15deg);}
  100%{transform:rotate(0deg);}
}

/* Silhouette Serena */
.silhouette{
  width:90px;
  height:90px;
  animation:floaty 3s ease-in-out infinite;
  z-index:1;
}
@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>

<h1>ðŸŽ¾ DÃ©couvre Serena Williams !</h1>
<button id="discoverBtn" onclick="window.location.href='serena.html'">DÃ©couvrir Serena Williams</button>

<div id="court">
  <div id="lineH1"></div>
  <div id="lineH2"></div>
  <div id="lineV1"></div>
  <div id="lineV2"></div>
</div>

<script>
window.onload = function() {
  const court = document.getElementById('court');
  const courtRect = court.getBoundingClientRect();

  // BALLS
  for(let i=0;i<5;i++){
    let ball = document.createElement('div');
    ball.className='moving';
    ball.style.backgroundImage="url('balle_tennis.png')";
    ball.style.width='40px';
    ball.style.height='40px';
    ball.style.left=Math.random()*(courtRect.width-40)+'px';
    ball.style.top=Math.random()*(courtRect.height-40)+'px';
    court.appendChild(ball);

    let dx = (Math.random()*2+1)*(Math.random()<0.5?1:-1);
    let dy = (Math.random()*2+1)*(Math.random()<0.5?1:-1);

    function moveBall(){
      let x = parseFloat(ball.style.left);
      let y = parseFloat(ball.style.top);

      x += dx;
      y += dy;

      if(x<0 || x>courtRect.width-40) dx*=-1;
      if(y<0 || y>courtRect.height-40) dy*=-1;

      ball.style.left=x+'px';
      ball.style.top=y+'px';
      requestAnimationFrame(moveBall);
    }
    moveBall();
  }

  // RAQUETTES
  for(let i=0;i<5;i++){
    let racket = document.createElement('div');
    racket.className='moving rotate';
    racket.style.backgroundImage="url('raquette_tennis.png')";
    racket.style.width='60px';
    racket.style.height='60px';
    racket.style.left=Math.random()*(courtRect.width-60)+'px';
    racket.style.top=Math.random()*(courtRect.height-60)+'px';
    court.appendChild(racket);
  }

  // SILHOUETTE SERENA
  let silhouette = document.createElement('div');
  silhouette.className='silhouette';
  silhouette.style.backgroundImage="url('silhouette_sportive.png')";
  silhouette.style.left='50%';
  silhouette.style.top='50%';
  silhouette.style.transform='translate(-50%,-50%)';
  court.appendChild(silhouette);
};
</script>
</body>
</html>
