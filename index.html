<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sportives d’exception – Réalité augmentée</title>

<style>
body {
  margin:0;
  height:100vh;
  background: #4a148c; /* fond uniforme violet */
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* Texte du haut */
.header {
  font-size:2em;
  font-weight:bold;
  color:white;
  text-align:center;
  margin-bottom:10px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

/* Sous-titre global */
.subheader {
  font-size:1.2em;
  font-weight:bold;
  color:#FFD700;
  text-align:center;
  margin-bottom:30px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
}

/* Container cartes */
.container {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:35px;
  z-index:10;
}

/* Cartes individuelles */
.card {
  width:240px;
  height:360px;
  background: rgba(255,255,255,0.08);
  border:3px solid white;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  cursor:pointer;
  transition:0.3s;
  padding-top:15px;
}

.card:hover {
  transform:scale(1.08);
  background: rgba(255,255,255,0.15);
}

/* Image déclencheuse */
.card img {
  width:150px;
  height:180px;
  object-fit:contain;
  margin-bottom:15px;
  border-radius:12px;
  border:2px solid #fff;
}

/* Nom athlète */
.card h2 {
  color:white;
  text-align:center;
  text-shadow:2px 2px 6px black;
  line-height:1.2;
  margin:0;
}
</style>
</head>

<body>

<!-- TITRE PRINCIPAL -->
<div class="header">Choisis une sportive et scanne l’affiche correspondante</div>
<div class="subheader">Les 5 meilleures athlètes féminines</div>

<div class="container">

  <!-- SERENA -->
  <div class="card" onclick="go('serena.html')">
    <img src="serena_target.png" alt="Affiche Serena Williams">
    <h2>Serena Williams</h2>
  </div>

  <!-- MEGAN -->
  <div class="card" onclick="go('megan.html')">
    <img src="megan_target.png" alt="Affiche Megan Rapinoe">
    <h2>Megan Rapinoe</h2>
  </div>

  <!-- KATIE -->
  <div class="card" onclick="go('katie.html')">
    <img src="katie_target.png" alt="Affiche Katie Ledecky">
    <h2>Katie Ledecky</h2>
  </div>

  <!-- SIMONE -->
  <div class="card" onclick="go('simone.html')">
    <img src="simone_target.png" alt="Affiche Simone Biles">
    <h2>Simone Biles</h2>
  </div>

  <!-- ALLYSON -->
  <div class="card" onclick="go('allyson.html')">
    <img src="allyson_target.png" alt="Affiche Allyson Felix">
    <h2>Allyson Felix</h2>
  </div>

</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
