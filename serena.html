<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Serena Williams – RA Animée</title>

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  color-space="sRGB"
  renderer="colorManagement: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-assets>
    <video id="video-serena" src="serena.mp4" preload="auto" muted playsinline crossorigin="anonymous"></video>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0" id="serenaTarget">

    <!-- VIDÉO ANIMÉE -->
    <a-video
      id="serenaVideo"
      src="#video-serena"
      width="1.2"
      height="0.7"
      position="0 0.4 0"
      loop="false"
      muted
      playsinline>
    </a-video>

  </a-entity>

</a-scene>

<script>
  const target = document.querySelector("#serenaTarget");
  const video = document.querySelector("#video-serena");
  const aVideo = document.querySelector("#serenaVideo");

  // Animation simple : zoom rebond
  function animateVideo() {
    aVideo.setAttribute('animation', 'property: scale; from: 0.5 0.5 0.5; to: 1 1 1; dur: 1000; easing: easeOutElastic');
    aVideo.setAttribute('animation__bounce', 'property: position; dir: alternate; dur: 1000; loop: 2; to: 0 0.45 0; easing: easeInOutSine');
  }

  // Quand la cible est détectée → lance la vidéo + animation
  target.addEventListener("targetFound", async () => {
    try { 
      await video.play(); 
      animateVideo();
    } catch(err){ 
      console.log("Autoplay bloqué :", err); 
    }
  });

  // Quand la cible disparaît → pause la vidéo
  target.addEventListener("targetLost", () => { 
    video.pause(); 
  });

  // Après la fin de la vidéo → on pourra déclencher le palmarès
  video.addEventListener("ended", () => {
    alert("Vidéo terminée ! Ici on pourra afficher le palmarès interactif");
    // Ici, on pourra remplacer par un passage à une autre scène ou animation du palmarès
  });
</script>

</body>
</html>
