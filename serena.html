<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams â€“ RA</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-camera look-controls="false"></a-camera>

  <a-assets>
    <video
      id="video-serena"
      src="serena.mp4"
      preload="auto"
      playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-entity id="target" mindar-image-target="targetIndex:0">

    <!-- VIDEO CENTRÃ‰E -->
    <a-plane
      id="videoPlane"
      position="0 0 0"
      material="shader: flat; src: #video-serena"
      visible="false">
    </a-plane>

    <!-- PALMARES FUN -->
    <a-entity id="palmares" visible="false" position="0 0 0">

      <a-text id="title" value="ðŸ† Serena Williams"
        position="0 0.5 0.01"
        align="center"
        width="3"
        color="#FFD700"
        opacity="0">
      </a-text>

      <a-text class="item" value="ðŸŽ¾ 23 titres du Grand Chelem"
        position="0 0.15 0.01"
        align="center"
        width="2.8"
        color="#FFFFFF"
        opacity="0">
      </a-text>

      <a-text class="item" value="ðŸ¥‡ 4 mÃ©dailles dâ€™or olympiques"
        position="0 -0.1 0.01"
        align="center"
        width="2.8"
        color="#FFFFFF"
        opacity="0">
      </a-text>

      <a-text class="item" value="ðŸ‘‘ 319 semaines nÂ°1 mondiale"
        position="0 -0.35 0.01"
        align="center"
        width="2.8"
        color="#FFFFFF"
        opacity="0">
      </a-text>

    </a-entity>

  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const target = document.querySelector('#target');

// Ajuster ratio vidÃ©o
video.addEventListener('loadedmetadata', () => {
  const ratio = video.videoWidth / video.videoHeight;
  const height = 1.6;
  const width = height * ratio;
  videoPlane.setAttribute('geometry', `primitive: plane; width: ${width}; height: ${height}`);
});

// DÃ©tection de la cible
target.addEventListener('targetFound', () => {
  palmares.setAttribute('visible', 'false');
  videoPlane.setAttribute('visible', 'true');
  video.currentTime = 0;
  video.play();
});

// Fin vidÃ©o â†’ PALMARES LUDIQUE
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible', 'false');
  palmares.setAttribute('visible', 'true');

  const title = document.querySelector('#title');
  const items = document.querySelectorAll('.item');

  // Animation titre
  title.setAttribute('animation__scale', `property: scale; from: 0 0 0; to: 1 1 1; dur: 600; easing: easeOutElastic`);
  title.setAttribute('animation__opacity', `property: opacity; from: 0; to: 1; dur: 600`);

  // Animation items
  items.forEach((el, i) => {
    el.setAttribute('animation__scale', `property: scale; from: 0 0 0; to: 1 1 1; dur: 500; delay: ${600 + i*400}; easing: easeOutElastic`);
    el.setAttribute('animation__opacity', `property: opacity; from: 0; to: 1; dur: 500; delay: ${600 + i*400}`);
  });
});
</script>

</body>
</html>
