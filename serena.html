<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams ‚Äì Palmar√®s RA 3D</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-camera look-controls="false"></a-camera>

  <a-assets>
    <!-- Tes fichiers existants -->
    <a-asset-item id="trophyModel" src="Trophy.glb"></a-asset-item>
    <a-asset-item id="medalModel" src="medal.glb"></a-asset-item>
    <a-asset-item id="ballModel" src="ball.glb"></a-asset-item>
    <video id="video-serena" src="serena.mp4" preload="auto" playsinline muted></video>
  </a-assets>

  <a-entity id="target" mindar-image-target="targetIndex:0">

    <!-- VIDEO -->
    <a-plane id="videoPlane"
      material="shader: flat; src: #video-serena"
      visible="false">
    </a-plane>

    <!-- PALMARES 3D -->
    <a-entity id="palmares3D" visible="false">

      <!-- Troph√©e -->
      <a-entity id="trophy"
        gltf-model="#trophyModel"
        position="-0.8 0 0"
        scale="0 0 0"></a-entity>
      <a-text value="319 sem. N¬∞1" position="-0.8 -0.6 0.05"
        align="center" color="#FF4FD8"></a-text>

      <!-- M√©daille -->
      <a-entity id="medal"
        gltf-model="#medalModel"
        position="0 0 0"
        scale="0 0 0"></a-entity>
      <a-text value="4 m√©dailles ü•á" position="0 -0.55 0.05"
        align="center" color="#FFD700"></a-text>

      <!-- Balle de tennis -->
      <a-entity id="ball"
        gltf-model="#ballModel"
        position="0.8 0 0"
        scale="0 0 0"></a-entity>
      <a-text value="23 titres GC" position="0.8 -0.6 0.05"
        align="center" color="#00ffcc"></a-text>

      <!-- Confettis -->
      <a-entity id="confettis"></a-entity>

    </a-entity>

  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const pal3D = document.querySelector('#palmares3D');
const target = document.querySelector('#target');
const confettis = document.querySelector('#confettis');

// Ajuste le ratio de la vid√©o
video.addEventListener('loadedmetadata', () => {
  const r = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*r}; height:${h}`);
});

// Fonction pour faire "pop" les objets 3D
function animatePop(entity, finalScale, delay) {
  entity.setAttribute('animation__scale', 
    `property: scale; from:0 0 0; to:${finalScale} ${finalScale} ${finalScale}; dur:700; delay:${delay}; easing:easeOutElastic`);
}

// Confettis al√©atoires
function spawnConfettis() {
  for(let i=0;i<30;i++){
    const c = document.createElement('a-sphere');
    c.setAttribute('radius',0.03);
    c.setAttribute('color',`hsl(${Math.random()*360},100%,65%)`);
    c.setAttribute('position',`${(Math.random()-0.5)*2} 1 ${(Math.random()-0.5)*2}`);
    confettis.appendChild(c);

    let vy = Math.random()*0.02+0.01;
    function fall(){
      let pos = c.getAttribute('position');
      pos.y -= vy;
      if(pos.y > -1){ c.setAttribute('position',pos); requestAnimationFrame(fall); } 
      else c.remove();
    }
    fall();
  }
}

// D√©tection de l‚Äôimage
target.addEventListener('targetFound', () => {
  pal3D.setAttribute('visible', 'false');
  videoPlane.setAttribute('visible','true');
  video.currentTime = 0;
  video.play();
});

// Quand la vid√©o se termine
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible','false');
  pal3D.setAttribute('visible','true');

  // Pop des objets 3D en s√©quence
  animatePop(pal3D.querySelector('#trophy'), 0.5, 0);
  animatePop(pal3D.querySelector('#medal'), 0.4, 400);
  animatePop(pal3D.querySelector('#ball'), 0.4, 800);

  // Confettis apr√®s animation
  setTimeout(spawnConfettis, 1000);
});
</script>

</body>
</html>
