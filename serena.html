<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams â€“ RA</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; font-family: Arial; }
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
  
  <a-camera look-controls="false"></a-camera>

  <a-assets>
    <video id="video-serena" src="serena.mp4" preload="auto" playsinline></video>
  </a-assets>

  <a-entity id="target" mindar-image-target="targetIndex:0">

    <!-- VIDEO -->
    <a-plane id="videoPlane"
      material="shader: flat; src: #video-serena"
      visible="false">
    </a-plane>

    <!-- PALMARES -->
    <a-entity id="palmares" visible="false">

      <!-- TITRE -->
      <a-text value="ðŸ† Serena Williams"
        position="0 0.75 0"
        align="center"
        width="3.2"
        color="#FFB6C1"  <!-- rose clair -->
        opacity="0"
        id="title">
      </a-text>

      <!-- BADGES FIXES -->
      <a-circle class="badge" id="b1"
        radius="0.26" color="#FF69B4"
        position="-1 0.15 0"
        scale="0 0 0"></a-circle>

      <a-circle class="badge" id="b2"
        radius="0.26" color="#FF69B4"
        position="0 0.15 0"
        scale="0 0 0"></a-circle>

      <a-circle class="badge" id="b3"
        radius="0.26" color="#FF69B4"
        position="1 0.15 0"
        scale="0 0 0"></a-circle>

      <!-- ICÃ”NES -->
      <a-text value="ðŸŽ¾" position="-1 0.15 0.03" align="center" width="2" color="#FFB6C1"></a-text>
      <a-text value="ðŸ¥‡" position="0 0.15 0.03" align="center" width="2" color="#FFB6C1"></a-text>
      <a-text value="ðŸ‘‘" position="1 0.15 0.03" align="center" width="2" color="#FFB6C1"></a-text>

      <!-- DETAIL -->
      <a-text id="detail"
        position="0 -0.45 0"
        align="center"
        width="3.2"
        color="#FFB6C1"
        opacity="0">
      </a-text>

      <!-- QUIZ -->
      <a-entity id="quiz" visible="false" position="0 -0.85 0">
        <a-text value="ðŸŽ® Combien de titres du Grand Chelem ?"
          align="center" width="3" color="#FFB6C1"></a-text>

        <a-text value="18" position="-0.9 -0.3 0" width="2" color="#FFB6C1"></a-text>
        <a-text value="23 âœ…" position="0 -0.3 0" width="2" color="#00ff99"></a-text>
        <a-text value="30" position="0.9 -0.3 0" width="2" color="#FFB6C1"></a-text>
      </a-entity>

      <!-- CONFETTIS -->
      <a-entity id="confettis"></a-entity>

    </a-entity>

  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const title = document.querySelector('#title');
const detail = document.querySelector('#detail');
const quiz = document.querySelector('#quiz');
const badges = document.querySelectorAll('.badge');
const confettis = document.querySelector('#confettis');
const target = document.querySelector('#target');

let videoPlayed = false;

// Ajuster le ratio de la vidÃ©o pour qu'elle soit centrÃ©e et proportionnÃ©e
video.addEventListener('loadedmetadata', () => {
  const r = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*r}; height:${h}`);
});

// Lancer automatiquement la vidÃ©o dÃ¨s que l'image est dÃ©tectÃ©e
target.addEventListener('targetFound', () => {
  if(!videoPlayed){
    videoPlane.setAttribute('visible','true');
    video.currentTime = 0;
    video.play();
    videoPlayed = true;
  }
});

// Quand la vidÃ©o se termine
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible','false');
  palmares.setAttribute('visible','true');

  // Animation titre
  title.setAttribute('animation',
    'property: opacity; from:0; to:1; dur:600; delay:200');

  // Pop badges
  badges.forEach((b,i)=>{
    b.setAttribute('animation__pop',
      `property: scale; from:0 0 0; to:1 1 1; dur:600; delay:${400+i*300}; easing:easeOutElastic`);
  });

  // Confettis
  for(let i=0;i<30;i++){
    const c = document.createElement('a-sphere');
    c.setAttribute('radius',0.03);
    c.setAttribute('color',`hsl(${Math.random()*360},100%,60%)`);
    c.setAttribute('position',`${(Math.random()-0.5)*2} 1 ${(Math.random()-0.5)*2}`);
    confettis.appendChild(c);
    let vy = Math.random()*0.02+0.01;
    function fall(){
      let pos = c.getAttribute('position');
      pos.y -= vy;
      if(pos.y>-1){
        c.setAttribute('position',pos);
        requestAnimationFrame(fall);
      } else c.remove();
    }
    fall();
  }
});

// Tap anywhere pour afficher dÃ©tail + quiz, sans relancer la vidÃ©o
window.addEventListener('click', () => {
  if(!detail.getAttribute('value')) {
    detail.setAttribute('value', "ðŸŽ¾ 23 titres du Grand Chelem\nðŸ¥‡ 4 mÃ©dailles dâ€™or olympiques\nðŸ‘‘ 319 semaines nÂ°1 mondiale");
    detail.setAttribute('animation','property: scale; from:0 0 0; to:1 1 1; dur:500; easing:easeOutElastic');
    quiz.setAttribute('visible','true');
  }
});
</script>

</body>
</html>
