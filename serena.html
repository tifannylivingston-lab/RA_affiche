<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams ‚Äì Palmar√®s RA √©pur√©</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-camera look-controls="false"></a-camera>

  <a-assets>
    <a-asset-item id="trophyModel" src="Trophy.glb"></a-asset-item>
    <a-asset-item id="medalModel" src="medal.glb"></a-asset-item>
    <a-asset-item id="ballModel" src="ball.glb"></a-asset-item>
    <video id="video-serena" src="serena.mp4" preload="auto" playsinline muted></video>
  </a-assets>

  <a-entity id="target" mindar-image-target="targetIndex:0">

    <!-- VIDEO -->
    <a-plane id="videoPlane"
      material="shader: flat; src: #video-serena"
      visible="false">
    </a-plane>

    <!-- PALMARES -->
    <a-entity id="palmares" visible="false">

      <!-- TROPH√âE -->
      <a-entity id="trophy" gltf-model="#trophyModel"
        position="0 0.6 0"
        scale="0 0 0">

        <a-text
          value="üèÜ 23 titres du Grand Chelem"
          position="0 -0.8 0"
          align="center"
          color="#ffffff"
          width="3">
        </a-text>
      </a-entity>

      <!-- M√âDAILLE -->
      <a-entity id="medal" gltf-model="#medalModel"
        position="-1.8 0.3 0"
        scale="0 0 0">

        <a-text
          value="ü•á 4 m√©dailles d‚Äôor olympiques"
          position="0 -0.8 0"
          align="center"
          color="#ffffff"
          width="3">
        </a-text>
      </a-entity>

      <!-- BALLE -->
      <a-entity id="ball" gltf-model="#ballModel"
        position="1.8 0.3 0"
        scale="0 0 0">

        <a-text
          value="üéæ 3 titres cons√©cutifs √† Roland-Garros"
          position="0 -0.8 0"
          align="center"
          color="#ffffff"
          width="3">
        </a-text>
      </a-entity>

    </a-entity>

  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const target = document.querySelector('#target');

// Ratio vid√©o
video.addEventListener('loadedmetadata', () => {
  const r = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*r}; height:${h}`);
});

// Animation apparition simple et propre
function showEntity(entity, scale, delay) {
  setTimeout(() => {
    entity.setAttribute('animation',
      `property: scale; from:0 0 0; to:${scale} ${scale} ${scale}; dur:600; easing:easeOutBack`);
  }, delay);
}

// Image d√©tect√©e
target.addEventListener('targetFound', () => {
  palmares.setAttribute('visible','false');
  videoPlane.setAttribute('visible','true');
  video.currentTime = 0;
  video.play();
});

// Fin vid√©o ‚Üí palmar√®s
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible','false');
  palmares.setAttribute('visible','true');

  showEntity(document.querySelector('#trophy'), 0.9, 0);
  showEntity(document.querySelector('#medal'), 0.8, 1000);
  showEntity(document.querySelector('#ball'), 0.8, 2000);
});
</script>

</body>
</html>
