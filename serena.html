<style>
body { margin:0; overflow:hidden; background:black; }

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

<a-camera look-controls="false"></a-camera>

<a-assets>
  <video id="video-serena" src="serena.mp4" preload="auto" playsinline></video>
</a-assets>

<a-entity id="target" mindar-image-target="targetIndex:0">

  <!-- VIDEO -->
  <a-plane id="videoPlane"

    visible="false">

  <!-- PALMARES -->
  <a-entity id="palmares" visible="false">

    <!-- CARTE -->
    <a-plane id="card"
      width="3.3" height="2.1"

      scale="0 0 0">

    <!-- TITRE -->
    <a-text value="ðŸ† Serena Williams"

      id="title">
    </a-text>

    <!-- BADGES -->
    <a-circle class="badge" id="b1"
      radius="0.26" color="#FFD700"
      position="-1 0.15 0.03"
      scale="0 0 0"></a-circle>

    <a-circle class="badge" id="b2"
      radius="0.26" color="#FFD700"
      position="0 0.15 0.03"
      scale="0 0 0"></a-circle>

    <a-circle class="badge" id="b3"
      radius="0.26" color="#FFD700"
      position="1 0.15 0.03"
      scale="0 0 0"></a-circle>

    <!-- ICÃ”NES -->
    <a-text value="ðŸŽ¾" position="-1 0.15 0.06" align="center" width="2"></a-text>
    <a-text value="ðŸ¥‡" position="0 0.15 0.06" align="center" width="2"></a-text>
    <a-text value="ðŸ‘‘" position="1 0.15 0.06" align="center" width="2"></a-text>

    <!-- DETAIL -->
    <a-text id="detail"
      position="0 -0.45 0.04"
      align="center"
      width="3.2"
      color="#ffffff"
      opacity="0">
    </a-text>

    <!-- QUIZ -->
    <a-entity id="quiz" visible="false" position="0 -0.85 0.04">
      <a-text value="ðŸŽ® Combien de titres du Grand Chelem ?"
        align="center" width="3" color="#FFD700"></a-text>

      <a-text value="18" position="-0.9 -0.3 0" width="2" color="#fff"></a-text>
      <a-text value="23 âœ…" position="0 -0.3 0" width="2" color="#00ff99"></a-text>
      <a-text value="30" position="0.9 -0.3 0" width="2" color="#fff"></a-text>

  </a-entity>
</a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const card = document.querySelector('#card');
const title = document.querySelector('#title');
const detail = document.querySelector('#detail');
const quiz = document.querySelector('#quiz');
const badges = document.querySelectorAll('.badge');
const target = document.querySelector('#target');

// Ratio vidÃ©o
video.addEventListener('loadedmetadata', () => {
  const r = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*r}; height:${h}`);
});

// Scan image
target.addEventListener('targetFound', () => {
  palmares.setAttribute('visible','false');
  videoPlane.setAttribute('visible','true');
  video.currentTime = 0;
  video.play();
});

// Fin vidÃ©o
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible','false');
  palmares.setAttribute('visible','true');

  card.setAttribute('animation',
    'property: scale; from:0 0 0; to:1 1 1; dur:700; easing:easeOutBack');

  title.setAttribute('animation',
    'property: opacity; from:0; to:1; dur:600; delay:400');

  badges.forEach((b,i)=>{
    b.setAttribute('animation__pop',
      `property: scale; from:0 0 0; to:1 1 1;
       dur:600; delay:${800+i*300}; easing:easeOutElastic`);

    b.setAttribute('animation__float',
      'property: position; dir:alternate; dur:2500; loop:true; easing:easeInOutSine');
  });
});

// Interaction
document.querySelector('#b1').addEventListener('click',()=>show("ðŸŽ¾ 23 titres du Grand Chelem"));
document.querySelector('#b2').addEventListener('click',()=>show("ðŸ¥‡ 4 mÃ©dailles dâ€™or olympiques"));
document.querySelector('#b3').addEventListener('click',()=>show("ðŸ‘‘ 319 semaines nÂ°1 mondiale"));

function show(txt){
  detail.setAttribute('value', txt);
  detail.setAttribute('animation',
    'property: opacity; from:0; to:1; dur:400');
  quiz.setAttribute('visible','true');
}
</script>

</body>
</html>
