<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams â€“ RA</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

<a-camera look-controls="false"></a-camera>

<a-assets>
  <video id="video-serena" src="serena.mp4" preload="auto" playsinline></video>
</a-assets>

<a-entity id="target" mindar-image-target="targetIndex:0">

  <!-- VIDEO -->
  <a-plane
    id="videoPlane"
    material="shader: flat; src: #video-serena"
    visible="false">
  </a-plane>

  <!-- PALMARES LUDIQUE -->
  <a-entity id="palmares" visible="false" position="0 0 0">

    <!-- CARTE -->
    <a-plane
      id="card"
      width="3"
      height="1.8"
      color="#111"
      opacity="0.85"
      position="0 0 0"
      rotation="0 0 0"
      scale="0 0 0">
    </a-plane>

    <!-- TITRE -->
    <a-text
      id="title"
      value="ðŸ† Serena Williams"
      position="0 0.6 0.01"
      align="center"
      width="3"
      color="#FFD700"
      opacity="0">
    </a-text>

    <!-- BADGES -->
    <a-text class="badge" value="ðŸŽ¾ 23 Grands Chelems"
      position="0 0.2 0.01"
      align="center"
      width="2.6"
      color="#FFFFFF"
      opacity="0">
    </a-text>

    <a-text class="badge" value="ðŸ¥‡ 4 Or Olympiques"
      position="0 -0.1 0.01"
      align="center"
      width="2.6"
      color="#FFFFFF"
      opacity="0">
    </a-text>

    <a-text class="badge" value="ðŸ‘‘ 319 semaines nÂ°1 mondiale"
      position="0 -0.4 0.01"
      align="center"
      width="2.6"
      color="#FFFFFF"
      opacity="0">
    </a-text>

  </a-entity>

</a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const target = document.querySelector('#target');
const card = document.querySelector('#card');
const title = document.querySelector('#title');
const badges = document.querySelectorAll('.badge');

// Ratio vidÃ©o
video.addEventListener('loadedmetadata', () => {
  const ratio = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*ratio}; height:${h}`);
});

// Scan image â†’ vidÃ©o
target.addEventListener('targetFound', () => {
  palmares.setAttribute('visible', 'false');
  videoPlane.setAttribute('visible', 'true');
  video.currentTime = 0;
  video.play();
});

// Fin vidÃ©o â†’ PALMARES
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible', 'false');
  palmares.setAttribute('visible', 'true');

  // Carte arrive
  card.setAttribute('animation',
    'property: scale; from: 0 0 0; to: 1 1 1; dur: 600; easing: easeOutBack');

  // Titre
  title.setAttribute('animation',
    'property: opacity; from: 0; to: 1; dur: 600; delay: 400');

  // Badges fun
  badges.forEach((b, i) => {
    b.setAttribute('animation__scale',
      `property: scale; from: 0 0 0; to: 1 1 1; dur: 500; delay:${700+i*350}; easing: easeOutElastic`);
    b.setAttribute('animation__opacity',
      `property: opacity; from: 0; to: 1; dur: 400; delay:${700+i*350}`);
  });
});
</script>

</body>
</html>
