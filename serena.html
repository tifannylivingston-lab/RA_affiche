<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Serena Williams – Palmarès RA fiable</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-camera look-controls="false"></a-camera>

  <a-assets>
    <a-asset-item id="trophyModel" src="Trophy.glb"></a-asset-item>
    <a-asset-item id="ballModel" src="ball.glb"></a-asset-item>
    <video id="video-serena" src="serena.mp4" preload="auto" playsinline muted></video>
  </a-assets>

  <a-entity mindar-image-target="targetIndex:0">

    <!-- VIDEO -->
    <a-plane id="videoPlane"
      material="shader: flat; src: #video-serena"
      visible="false">
    </a-plane>

    <!-- PALMARES -->
    <a-entity id="palmares" visible="false">

      <!-- TROPHÉE -->
      <a-entity position="0 0.6 0">
        <a-entity gltf-model="#trophyModel" scale="1 1 1"></a-entity>
        <a-text
          value="23 titres du Grand Chelem"
          position="0 -0.9 0.05"
          align="center"
          color="#ff4fd8"
          width="3.8"
          outline-color="#2a0016"
          outline-width="4">
        </a-text>
      </a-entity>

      <!-- MÉDAILLE (SANS GLB – 100% FIABLE) -->
      <a-entity position="-2 0.3 0">

        <!-- RUBAN -->
        <a-cylinder height="0.6" radius="0.05" color="#ff4fd8" position="0 0.4 0"></a-cylinder>

        <!-- MÉDAILLE -->
        <a-circle radius="0.35" color="#ffd700" position="0 0 0.01"></a-circle>
        <a-circle radius="0.28" color="#ffec8b" position="0 0 0.02"></a-circle>

        <a-text
          value="4 medailles d or olympiques"
          position="0 -0.9 0.05"
          align="center"
          color="#ffd700"
          width="3.8"
          outline-color="#3a2a00"
          outline-width="4">
        </a-text>
      </a-entity>

      <!-- BALLE -->
      <a-entity position="2 0.3 0">
        <a-entity gltf-model="#ballModel" scale="8 8 8"></a-entity>
        <a-text
          value="3 titres consecutifs Roland-Garros"
          position="0 -0.9 0.05"
          align="center"
          color="#00ffd5"
          width="4"
          outline-color="#003830"
          outline-width="4">
        </a-text>
      </a-entity>

    </a-entity>

  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');

video.addEventListener('loadedmetadata', () => {
  const r = video.videoWidth / video.videoHeight;
  const h = 1.6;
  videoPlane.setAttribute('geometry', `primitive: plane; width:${h*r}; height:${h}`);
});

document.querySelector('[mindar-image-target]')
  .addEventListener('targetFound', () => {
    palmares.setAttribute('visible','false');
    videoPlane.setAttribute('visible','true');
    video.currentTime = 0;
    video.play();
  });

video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible','false');
  palmares.setAttribute('visible','true');
});
</script>

</body>
</html>
