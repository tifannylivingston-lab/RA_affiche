<style>

<body>

<a-scene
  mindar-image="imageTargetSrc: serena.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

<a-camera look-controls="false"></a-camera>

<a-assets>
  <video
    id="video-serena"
    src="serena.mp4"
    preload="auto"
    playsinline
    crossorigin="anonymous">
  </video>
</a-assets>

<a-entity id="target" mindar-image-target="targetIndex:0">

  <!-- PLAN VIDEO (dimensions dynamiques) -->
  <a-plane
    id="videoPlane"
    position="0 0.3 0"
    material="shader: flat; src: #video-serena"
    visible="false">
  </a-plane>

  <!-- PALMARES -->
  <a-entity id="palmares" visible="false" position="0 0 0">

    <a-text
      id="title"
      value="ðŸ† Serena Williams"
      position="0 0.45 0"
      align="center"
      width="3"
      color="#FFD700">

    <a-text
      id="p1"

    <a-text
      id="p2"

  </a-entity>

</a-scene>

<script>
const video = document.querySelector('#video-serena');
const videoPlane = document.querySelector('#videoPlane');
const palmares = document.querySelector('#palmares');
const target = document.querySelector('#target');

// Ajuster le ratio rÃ©el de la vidÃ©o
video.addEventListener('loadedmetadata', () => {
  const ratio = video.videoWidth / video.videoHeight;
  const height = 0.9;
  const width = height * ratio;
  videoPlane.setAttribute('width', width);
  videoPlane.setAttribute('height', height);
});

// DÃ©tection de la cible
target.addEventListener('targetFound', () => {
  palmares.setAttribute('visible', 'false');
  videoPlane.setAttribute('visible', 'true');
  video.currentTime = 0;
  video.play();
});

// Perte de la cible
target.addEventListener('targetLost', () => {
  video.pause();
});

// Fin vidÃ©o â†’ palmarÃ¨s animÃ©
video.addEventListener('ended', () => {
  videoPlane.setAttribute('visible', 'false');
  palmares.setAttribute('visible', 'true');

  document.querySelectorAll('#palmares a-text').forEach((el, i) => {
    el.setAttribute('animation',
      `property: opacity; from: 0; to: 1; delay: ${i*400}; dur: 600`);
  });
});
</script>
